<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <title>Photo Carousel</title>
</head>
<body>
<!-- carousel one -->
  <div class="carousel-container">
    <div class="carousel-image-wrapper">
      <img src="images/img1.jpg" alt="Image1" >
      <img src="images/img2.jpg" alt="Image2" >
      <img src="images/img3.jpg" alt="Image3" >
    </div>
  </div>
  <div class="button-cont">
      <button id="button-prev-1" class="button-prev">Prev</button>
      <button id="button-next-1" class="button-next">Next</button>
      <input class="input-wait-time" value="3"/>
  </div>
  
<!-- carousel two -->
  <div class="carousel-container">
    <div class="carousel-image-wrapper">
      <img src="images/img4.jpg" alt="Image1" >
      <img src="images/img5.jpg" alt="Image2" >
      <img src="images/img6.jpg" alt="Image3" >
    </div>
  </div>
  <div class="button-cont">
      <button id="button-prev-2" class="button-prev">Prev</button>
      <button id="button-next-2" class="button-next">Next</button>
      <input class="input-wait-time" value="3"/>
  </div>
  
  
  <script src = "js/script.js"></script>
</body>
</html>
