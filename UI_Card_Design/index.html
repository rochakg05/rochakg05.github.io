<!DOCTYPE HTML PUBLIC >
<html>

<head>
  <title>Card_design_Rochak </title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="card clearfix">
    <div class="card-left left">
      <div class="card-identity">
        <h1 class="card-name">Kenya Reed</h1>
        <span class="card-designation">Web Designer</span>
      </div>
      <div class="card-address">
        <p class="card-address-text">555.168.4982</p>
        <p class="card-address-text">kenya@reedweb.com</p>
        <p class="card-address-text">www.reedweb.com</p>
      </div>
    </div>
    <div class="card-right right">
      <div class="card-icons-row clearfix">
          <div class="card-icon left">
            <img src="img/monitor.png" alt="Monitor">
          </div>
          <div class="card-icon right">
            <img src="img/smile.png" alt="Smile">
          </div>
        </div>
        <div class="card-icons-row clearfix">
          <div class="card-icon left">
            <img src="img/cursor.png" alt="Cursor">
          </div>
          <div class="card-icon right">
            <img src="img/wifi.png" alt="Wifi">
          </div>
        </div>
    </div>
  </div>
</body>

</html>
